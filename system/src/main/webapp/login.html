<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <title>ログイン</title>
  </head>
  <body>
    <div class="container">
      <div class="center">
        <h1>H.L</h1>

        <!-- ユーザーID入力 -->
        <p class="subtitle">ユーザーID</p>
        <input type="text" id="user-id" name="user-id" class="textbox" placeholder="ユーザーIDを入力" />

        <!-- パスワード入力 -->
        <p class="subtitle">パスワード</p>
        <input type="password" id="user-pass" name="user-pass" class="textbox" placeholder="パスワードを入力" />

        <!-- パスワード表示切り替え -->
        <div class="checkbox">
          <input type="checkbox" id="show-pass" onclick="togglePasswordVisibility()" />
          <label for="show-pass" class="checkbox02"></label>
          <label for="show-pass" class="checkbox-label">パスワードを表示する</label>
        </div>

        <!-- ログインボタン -->
        <button type="button" class="login-button" onclick="login()">ログイン</button>

        <!-- アカウント登録リンク -->
        <div class="padding">
          <p class="text-driver">または</p>
          <a href="register.jsp" class="register-link">アカウント登録はこちら</a>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
