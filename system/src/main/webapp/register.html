<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <title>アカウント登録</title>
  </head>

  <body>
    <div class="container">
      <div class="center">
        <h1>H.L</h1>

        <!-- ユーザーID入力 -->
        <p class="subtitle">ユーザーID</p>
        <input type="text" id="user-id" name="user-id" class="textbox" placeholder="ユーザーIDを入力" />

        <!-- パスワード入力 -->
        <p class="subtitle">パスワード</p>
        <input type="password" id="user-pass" name="user-pass" class="textbox" placeholder="パスワードを入力" />

        <!-- パスワード確認入力 -->
        <p class="subtitle">パスワード確認</p>
        <input type="password" id="confirm-pass" name="confirm-pass" class="textbox" placeholder="パスワードを再入力" />

        <!-- パスワード表示切り替え -->
        <div class="checkbox">
          <input type="checkbox" id="show-pass" onclick="togglePasswordVisibility()" />
          <label for="show-pass" class="checkbox02"></label>
          <label for="show-pass" class="checkbox-label">パスワードを表示する</label>
        </div>

        <!-- 登録ボタン -->
        <button type="button" class="register-button" onclick="register()">アカウント登録</button>

        <!-- ログインページへのリンク -->
        <div class="padding">
          <p class="text-driver">すでにアカウントをお持ちですか？</p>
          <a href="login.html" class="login-link">ログインはこちら</a>
        </div>
      </div>
    </div>
    <!-- JavaScriptファイル読み込み -->
    <script src="js/register.js"></script>
  </body>
</html>
